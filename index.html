<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a class="header__btn" href="#open-window-content"
          >Open pop-up button</a
        >
      </header>
      <main class="main">
        <div class="block-1">
          <div class="block-1__item-1 block-1__item">1</div>
          <div class="block-1__item-2 block-1__item">2</div>
          <div class="block-1__item-3 block-1__item">3</div>
          <div class="block-1__item-4 block-1__item">4</div>
          <div class="block-1__item-5 block-1__item">5</div>
        </div>
        <div class="block-2">
          <div class="block-2__item"></div>
          <div class="block-2__item"></div>
          <div class="block-2__item"></div>
          <div class="block-2__item"></div>
        </div>

        <div class="modal" id="open-window-content">
          <a class="modal__close" href="#"><img src="btn.svg" alt="btn" /></a>
          <div class="modal__text">Pop-up</div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
